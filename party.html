<!DOCTYPE html>
<html>
<head>
</head>
<body>
<center><img id="img1" src="pictures/red.jpg" style="width:500px;height:400px;"/></center>
<script type="text/javascript">
         var x;

function changecolors() {
    x = 1;
    setInterval(change, 500);
}

function change() {
    if (x === 1) {
        color = "red";
	document.getElementById("img1").src="pictures/red.jpg";
        x = 2;
	}
    else if (x === 2) {
        color = "yellow";
	document.getElementById("img1").src="pictures/yellow.jpg";
        x = 3;
	}
    else if (x === 3) {
        color = "green";
	document.getElementById("img1").src="pictures/green.jpg";
        x = 4;
	}
    else if (x === 4) {
        color = "blue";
	document.getElementById("img1").src="pictures/blue.jpg";
        x = 5;
	} 
    else if (x === 5) {
        color = "purple";
	document.getElementById("img1").src="pictures/purple.jpg";
        x = 1;
    }

    document.body.style.background = color;
}
window.onload = changecolors;
</script>

</body>
</html>
